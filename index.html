<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="./assets/img/COVER-Music.png"
                        class="img-fluid rounded shadow-sm" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <h1 class="mb-3"><i data-feather="music"></i> Inicio de Sesión <i data-feather="music"></i></h1>
                        <div class="form-floating mb-4">
                            <input type="email" id="email" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" required />
                            <label class="form-label" for="email">Correo Electronico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Enter password" required/>
                            <label class="form-label" for="password">Contraseña</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" onclick="login()" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
